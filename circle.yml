dependencies:
  override:
    - nvm install stable
    - nvm install 5
    - nvm install 4
test:
  override:
    - nvm use stable && npm i && npm t
    - nvm use 5 && npm i && npm t
    - nvm use 4 && npm i && npm t
deployment:
  release:
    branch: master
    commands:
      - bash <(curl -s https://codecov.io/bash)
      - npm run semantic-release || true
  coverage:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)
